<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本类型的样式</title>
    <style>
        /*文本颜色*/
        body {
            color: red;
        }
        h1 {
            color: #5d9ab2;
        }
        h2 {
            color: rgb(255, 0, 0);
        }
        /*文本对齐方式*/
        h1 {
            text-align: center;
        }
        p.date {
            text-align: right;
        }
        p.main {
            text-align: justify;
        }
    </style>
</head>

</html>
