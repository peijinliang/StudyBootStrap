<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表属性</title>
    <style>
        ul.a{
            list-style-type: circle;
        }
        ul.b{
            list-style-type: square;
        }

        ul.c{
            list-style-image: url("warn.png");
        }

        ol.a{
            list-style-type: upper-roman;
        }
        ol.b{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
<p>无序列表实例</p>

<ul class="a">
    <li>苹果</li>
    <li>橘子</li>
    <li>香蕉</li>
</ul>

<ul class="b">
    <li>苹果</li>
    <li>橘子</li>
    <li>香蕉</li>
</ul>

<ul class="c">
    <li>苹果</li>
    <li>橘子</li>
    <li>香蕉</li>
</ul>

<p>有序列表实例</p>
<ol class="a">
    <li>苹果</li>
    <li>橘子</li>
    <li>香蕉</li>
</ol>
<ol class="b">
    <li>苹果</li>
    <li>橘子</li>
    <li>香蕉</li>
</ol>
</body>
</html>
