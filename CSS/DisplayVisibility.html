<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display 和 Visibility区别</title>
    <style>
        h1.hidden {
            visibility: hidden;
        }
        h1.display {
            display: none;
        }
    </style>
</head>
<body>

<h1>这是一个可见标题</h1>
<h1 class="hidden">这是一个隐藏标题</h1>
<p>注意, 实例中的隐藏标题仍然占用空间。</p>
<h1 class="display">这是一个隐藏标题</h1>
<p>注意, 实例中的隐藏标题不占用空间。</p>

</body>

</html>
