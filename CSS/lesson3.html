<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>id 和 name 进行设置样式</title>
    <style>
        #para1 {
            text-align: center;
            color: red;
        }
        .center
        {
         text-align: center;
        }
    </style>
</head>
<body>
    <p id="para1">Css样式 通过ID 进行设置</p>
    <p>一个不受ID样式影响的段落</p>

    <h1 class="center">标题居中</h1>
    <div class="center">div内容居中</div>
</body>
</html>
