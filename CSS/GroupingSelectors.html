<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分组和嵌套选择器</title>
    <style>
        p{
            color: blue;
            text-align: center;
        }
        .marked{
            background-color: red;
        }
        .marked p{
            color: white;
        }
    </style>
</head>
<body>

<p>这个段落是蓝色文本，居中对齐。</p>
<div class="marked">
    <p>这个段落不是蓝色文本。</p>
</div>
<p>所有 class="marked"元素内的 p 元素指定一个样式，但有不同的文本颜色。</p>
</body>
</html>
