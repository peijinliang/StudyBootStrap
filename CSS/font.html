<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS字体</title>
    <style>
        p.normal {
            font-family: "Times New Roman", Times, Serif;
        }
        p {
            font-size: 40px;
            font-style: normal;
            font-weight: bold;
        }

        h1 {
            font-size: 40px;
            font-style: italic
        }

        h2 {
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>

<body>
<p>定义字体，加粗，大小，文字样式</p>
<h1>我看一下字体为40px大小</h1>
<h2>我看一下字体为30px大小</h2>
</body>
</html>
